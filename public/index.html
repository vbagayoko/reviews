<!DOCTYPE html>
<html>
<head>
    <title>Review God's creation</title>
    <style>
        body { 
            font-family: system-ui; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .search-container, .add-review-container {
            margin: 20px 0;
        }
        .item-list {
            margin: 20px 0;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Review God's creation</h1>
    <p>Suggestions will be taken into account for Universe v2</p>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for reviews...">
        <button onclick="search()">Search</button>
    </div>

    <div class="add-review-container">
        <h3>Add Review</h3>
        <input type="text" id="itemName" placeholder="Item name">
        <textarea id="reviewText" placeholder="Your review"></textarea>
        <select id="rating">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button onclick="addReview()">Submit Review</button>
        <div id="error" class="error"></div>
    </div>

    <div class="item-list" id="itemList">
        <!-- Items will be listed here -->
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        async function getReviews() {
            try {
                const response = await fetch(`${API_URL}/reviews`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching reviews:', error);
                return {};
            }
        }

        async function addReview() {
            const itemName = document.getElementById('itemName').value.trim();
            const reviewText = document.getElementById('reviewText').value.trim();
            const rating = parseInt(document.getElementById('rating').value);
            const error = document.getElementById('error');

            if (!itemName || !reviewText) {
                error.style.display = 'block';
                error.textContent = 'Item name and review text are required';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ itemName, reviewText, rating })
                });

                if (!response.ok) {
                    throw new Error('Failed to add review');
                }

                // Clear inputs and refresh display
                document.getElementById('itemName').value = '';
                document.getElementById('reviewText').value = '';
                document.getElementById('rating').value = '0';
                error.style.display = 'none';
                
                await displayItems();
            } catch (err) {
                error.style.display = 'block';
                error.textContent = 'Failed to add review. Please try again.';
            }
        }

        function calculateAverage(reviews) {
            if (!reviews.length) return 0;
            const sum = reviews.reduce((acc, review) => acc + review.rating, 0);
            return (sum / reviews.length).toFixed(1);
        }

        async function displayItems() {
            const reviews = await getReviews();
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '<h3>Items</h3>';

            Object.entries(reviews).forEach(([item, itemReviews]) => {
                const avgRating = calculateAverage(itemReviews);
                const div = document.createElement('div');
                div.innerHTML = `
                    <a href="#" onclick="displayReviews('${item}'); return false;">
                        ${item} (${avgRating} ★)
                    </a>
                `;
                itemList.appendChild(div);
            });
        }

        async function displayItems() {
    const reviews = await getReviews();
    const itemList = document.getElementById('itemList');
    itemList.innerHTML = '<h3>Items</h3>';

    // Convert to array of [itemName, reviews] pairs and sort by most recent review
    const sortedItems = Object.entries(reviews)
        .map(([item, itemReviews]) => ({
            item,
            itemReviews,
            latestReview: Math.max(...itemReviews.map(review => new Date(review.date).getTime()))
        }))
        .sort((a, b) => b.latestReview - a.latestReview);

    sortedItems.forEach(({ item, itemReviews }) => {
        const avgRating = calculateAverage(itemReviews);
        const div = document.createElement('div');
        div.innerHTML = `
            <a href="#" onclick="displayReviews('${item}'); return false;">
                ${item} (${avgRating} ★)
            </a>
        `;
        itemList.appendChild(div);
    });
}

        async function search() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const reviews = await getReviews();
            
            if (searchTerm && reviews[searchTerm]) {
                await displayReviews(searchTerm);
            } else {
                await displayItems();
            }
        }

        // Initial display
        displayItems();
    </script>
</body>
</html>
